<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" ng-app="web">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Conservatoire de Boulogne Billancourt</title>

<!-- DÃ©but insertion feuilles de styles-->
<link href="bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet">
<!-- Fin insertion feuilles de styles-->

<script src="jquery.min.js"></script>
<script src="bootstrap-3.3.4-dist/js/bootstrap.js"></script>
<script src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src="angular-animate.js"></script>

</head>
	
	

<body>


	<div class="container-fluid">
		<div class="row" ng-include="'navbar.html'"></div>
		
		
		
		
		<div class="row" ng-controller="Accueil">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<div class="highlight">
				  <h3 align="center">{{bienvenue.titre}}</h3>
				  <p>{{bienvenue.elements[0].texte}}</p>
				  <p align="justify"><a class="btn btn-primary btn-xs" href="{{bienvenue.elements[0].lien}}" role="button">En savoir plus</a></p>
				</div>
			</div>
			<div class="col-xs-2"></div>
		</div>
		
		<div class="row" ng-controller="Accueil">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<div class="row">
					<div class="col-xs-4" ng-repeat="rub in rubriques">
						<div class="panel panel-primary">
							<div class="panel-heading">{{rub.titre}}</div>
							<div class="panel-body">
								<ul>
									<li ng-repeat="elem in rub.elements">{{elem.texte}}   <a href="{{elem.lien}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="row" ng-include="'pied-de-page.html'"></div>
		
	</div>
</body>
</html>
